<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managed Hunting Properties - Reservation System</title>
    <link rel="stylesheet" href="style.css">
    <style>
      /* CSS for stacking form elements vertically */
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        margin-bottom: 10px;
      }
      select, input[type="date"], input[type="submit"] {
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="Images/AmericanHunter.jpg" alt="Managed Hunting Properties" style="width:75%;">
      </div> 
      <nav>
        <ul>
          <li><a href="Index.html">Home</a></li>
          <li><a href="Properties.html">Properties</a></li>
          <li><a href="AboutUs.html">About Us</a></li>
          <li><a href="ContactUs.html">Contact Us</a></li>
          <li><a href="FAQ.html">Frequently Asked Questions</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#">Login</a> | <a href="#">Register</a>
      </div>
    </header>
    <main>
      <section class="reservation">
        <h1>Reservation System</h1>
        <form action="#" method="post">
          <label for="property">Property:</label>
          <select id="property" name="property">
            <option value="">Choose a property</option>
            <option value="property1">Property 1</option>
            <option value="property2">Property 2</option>
            <option value="property3">Property 3</option>
          </select>
          <label for="location">Location:</label>
          <select id="location" name="location">
            <option value="">Choose a location</option>
            <option value="north">North</option>
            <option value="south">South</option>
            <option value="east">East</option>
            <option value="west">West</option>
          </select>
          <label for="dates">Hunting/Fishing Dates:</label>
          <input type="date" id="dates" name="dates">
          <label for="affiliation">Affiliation:</label>
          <select id="affiliation" name="affiliation">
            <option value="">Choose an affiliation</option>
            <option value="active-duty">Active Duty</option>
            <option value="disabled-veteran">Disabled Veteran</option>
            <option value="veteran">Veteran</option>
            <option value="retired">Retired</option>
            <option value="leo-first-responder">LEO/First Responder</option>
          </select>
          <label for="military-service">Military Service:</label>
          <select id="military-service" name="military-service">
            <option value="">Choose a branch of service</option>
            <option value="army">Army</option>
            <option value="navy">Navy</option>
            <option value="marine-corps">Marine Corps</option>
            <option value="air-force">Air Force</option>
            <option value="space-force">Space Force</option>
            <option value="coast-guard">Coast Guard</option>
        </select>
        <input type="submit" value="Reserve Now" class="button">
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Managed Hunting Properties. All rights reserved.</p>
    </footer>
  </body>
</html>
