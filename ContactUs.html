<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managed Hunting Properties - Contact Us</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Managed Hunting Properties">
      </div>
      <nav>
        <ul>
          <li><a href="Main.html">Home</a></li>
          <li><a href="Properties.html">Properties</a></li>
          <li><a href="AboutUs.html">About Us</a></li>
          <li><a href="ContactUs.html">Contact Us</a></li>
          <li><a href="FAQ.html">Frequently Asked Questions</a></li>
        </ul>
      </nav>
      <div class="login">
        <a href="#">Login</a> | <a href="#">Register</a>
      </div>
    </header>
    <main class="contact">
      <h1>Contact Us</h1>
      <p>Have questions? We're here to help. Fill out the form below and we'll get back to you as soon as possible.</p>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required>
        <br>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" required></textarea>
        <br>
        <input type="submit" value="Submit">
      </form>
    </main>
    <footer>
      <p>&copy; 2021 Managed Hunting Properties. All rights reserved.</p>
    </footer>
  </body>
</html>
